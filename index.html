<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Carousel Slider Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slideshow-container">
      <div class="mySlides fade">
         <div class="numbertext">1 / 6</div>
         <img src="image/a1.jpg" style="width:100%">
         <div class="text">First caption</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="image/a2.jpg" style="width:100%;">
            <div class="text">Second caption</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="image/a3.jpg" style="width:100%">
            <div class="text">Third caption</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="image/a4.jpg" style="width:100%">
            <div class="text">Fourth caption</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="image/a5.jpg" style="width:100%">
            <div class="text">Fifth caption</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="image/a6.jpg" style="width:100%">
            <div class="text">Sixth caption</div>
         </div>
         <a class="prev" onclick="plusSlides(-1)">❮</a>
         <a class="next" onclick="plusSlides(1)">❯</a>
   </div>
   <br>
   <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
   </div>
   <script src="script.js"></script>
</body>
</html>
