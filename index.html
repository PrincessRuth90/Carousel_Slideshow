<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carousel Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>

<body>
    <div class="container">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="image/a1.jpeg" alt="a1"></div>
        <div class="swiper-slide"><img src="image/a2.jpeg" alt="a2"></div>
        <div class="swiper-slide"><img src="image/a3.jpeg" alt="a3"></div>
        <div class="swiper-slide"><img src="image/a4.jpeg" alt="a4"></div>
        <div class="swiper-slide"><img src="image/a5.jpeg" alt="a5"></div>
        <div class="swiper-slide"><img src="image/a6.jpeg" alt="a6"></div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>   

    <script>
        const swiper = new Swiper('.swiper', {
 
  loop: true,
  clickable: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination'
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


 
});
    </script>
</body>

</html>
