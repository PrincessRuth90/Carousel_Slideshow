<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>
<body>
<div class="container">
   <div class="swiper">
	  <div class="swiper-wrapper">
		  <div class"swiper-slide"><img src="images/aston-martin.jpg"></div>
		  <div class"swiper-slide"><img src="images/audi-rs-e-tron-gt.jpg"></div>
		  <div class"swiper-slide"><img src="images/maserati-mc20.jpg"></div>
		  <div class"swiper-slide"><img src="images/nio-et5.jpg"></div>
		  <div class"swiper-slide"><img src="images/banner.jpg"></div>
		  <div class"swiper-slide"><img src="images/card2.jpg"></div>

	  
	  </div>
	  <div class="swiper-pagination"></div>

	  <div class="swiper-bitton-prev"></div>
	  <div class="swiper-bitton-next"></div>

   </div>
</div>



<script src="https://unpkg.com/    swiper@7/swiper-bundle.min.js></script>

<script>
	const swiper = new swiper('.swiper, {
		autoplay: {
		  delay: 3000,
		  disableoninteraction: false,
		},

	loop: true;

	pagination: {
		el: '.swiper-pagination',
		clickable: true;
		},

	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
		},
	});

	</script>

</body>
</html>
