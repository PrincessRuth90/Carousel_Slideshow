<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Carousel Slider Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slideshow-container">
      <div class="mySlides fade">
         <div class="numbertext">1 / 6</div>
         <img src="img/aston-martin.jpg" style="width:100%">
         <div class="text">1</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="img/audi-rs-e-tron-gt.jpg" style="width:100%;">
            <div class="text">2</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="img/maserati-mc20.jpg" style="width:100%">
            <div class="text">3</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="img/nio-et5.jpg" style="width:100%">
            <div class="text">4</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="img/card2.jpg" style="width:100%">
            <div class="text">5</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="img/banner.jpg" style="width:100%">
            <div class="text">6</div>
         </div>
         <a class="prev" onclick="plusSlides(-1)">❮</a>
         <a class="next" onclick="plusSlides(1)">❯</a>
   </div>
   <br>
   <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
   </div>
   <script src="script.js"></script>
</body>
</html>
