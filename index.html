<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carousel Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>

<body>
    <div class="container">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://farm8.staticflickr.com/7356/27980899895_9b6c394fec_h_d.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://farm8.staticflickr.com/7367/27980898905_72d106e501_h_d.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://farm8.staticflickr.com/7455/27879053992_ef3f41c4a0_h_d.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://farm6.staticflickr.com/5812/23394215774_b76cd33a87_h_d.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://farm9.staticflickr.com/8059/28286750501_dcc27b1332_h_d.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/10/500/300" alt="image"></div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>   

    <script>
        const swiper = new Swiper('.swiper', {
 
  loop: true,
  clickable: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination'
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


 
});
    </script>
</body>

</html>
